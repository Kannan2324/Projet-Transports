<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background-color: #F1F3F3    
}
.axis {
  font: 15px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}
.toolTip {
  position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
  text-align: center;
}
</style>
<svg width="400" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");

var x = d3.scaleBand().rangeRound([0, width/2]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height/2, 0]);
  
var colours = d3.scaleOrdinal()
    .range(["#6F257F", "#CA0D59"]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");





d3.csv("https://raw.githubusercontent.com/Kannan2324/Projet-Transports/e14491979f1b04839173e97e53d965f7879d5b0c/data/2016_trouves_split.csv", function(error, data) {
  if (error) throw error;

  // format the data
  nb_found = data.length
  console.log(nb_found)
    //hist = [nb_found,88922]
d3.csv("https://raw.githubusercontent.com/Kannan2324/Projet-Transports/master/lib/2016_resti_split.csv", function(error, data2) {
  if (error) throw error;
    nb_resti = data2.length

  hist = [{"state":"Trouvés","value":nb_found},{"state":"Restitués","value":nb_resti}]




x.domain(hist.map(function(d) { return d.state; }));
    y.domain([0, d3.max(hist, function(d) { return parseInt(d.value); })]);

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height/2 + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(5).tickFormat(function(d) { return parseInt(d / 1000) + "K"; }).tickSizeInner([-width]))
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .attr("fill", "#5D6971")

    g.selectAll(".bar")
        .data(hist)
      .enter().append("rect")
        .attr("x", function(d) { return x(d.state); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height/2 - y(d.value); })
        .attr("fill", function(d) { return colours(d.state); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html((d.state) + "<br>" + (d.value));
        })
        .on("mouseout", function(d){ tooltip.style("display", "none");});
    });

})

</script>
</body>
